<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h2>
            Currency Converter
        </h2>

        <form>
            <div class="amount">
                <input type="number" placeholder="Enter the amount" value="0">
            </div>

            <div class="selector">
                <div class="from">
                    <h4>From</h4>

                    <div id="selectfrom" class="dropDown">
                        <img src="https://flagsapi.com/US/shiny/64.png">
                        <select name="from">

                        </select>
                    </div>

                </div>

                <div class="exchangeImg"><img src="exchange.svg" ></div>

                <div class="from">
                    <h4>To</h4>

                    <div id="selectto" class="dropDown">
                        <img src="https://flagsapi.com/IN/shiny/64.png">
                        <select name="to">

                        </select>
                    </div>

                </div>
            </div>

            <div class="msg hide">
            </div>

            <div>
                <button class="btn">Get Exchanged Rate</button>
            </div>


        </form>
    </div>

    <script src="countrycodes.js"></script>
    <script src="script.js"></script>
</body>

</html>
